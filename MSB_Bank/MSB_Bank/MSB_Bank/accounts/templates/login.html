{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{%if messages %}
{% for message in messages %}
<h1>{{message}}</h1>
{% endfor %}
{% endif %}
<form method="post" style = "width : 50%; margin:0 auto;">
{% csrf_token %}
{{form | crispy}}
<button class="btn btn-primary" type="submit">Login</button>
</form>
 {% endblock %}
