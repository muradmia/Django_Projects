{% extends 'home.html' %}
{% load static %}
{% block content %}
<h1>This time is show</h1>
{% for i in data %}
<img src="{{i.image.url}}" alt="Hi!"/>
<a href="{% url 'details_view' i.id %}">{{i.name}}</a>
<h1>{{i.id}}</h1>
<h1>{{i.dc | truncatewords:10}}</h1>
<a class="btn btn-primary" href="{% url 'edit_post' i.id %}">edit post</a>
<a href="{% url 'delete_post' i.id %}" class="btn btn-danger">delete</a>
{% endfor %}
{% endblock %}
