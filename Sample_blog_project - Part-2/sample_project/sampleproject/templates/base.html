{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- <h1>Hello this is base page.</h1> -->
    <!-- Navar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'base' %}">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_category' %}">Add Category</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_post' %}">Add Post</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'profile' %}">Add Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">See Posts</a>
              </li>
            </ul>
            {% if request.user.is_authenticated %}
            <div class="d-flex" role="search">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active btn btn-danger mx-3" aria-current="page" href="{% url 'profile' %}">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active btn btn-primary" aria-current="page" href="{% url 'login' %}">Views</a>
              </li>
            </ul>
            </div>
            {% else%}
            <div class="d-flex" role="search">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active btn btn-danger mx-3" aria-current="page" href="{% url 'register' %}">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active btn btn-primary" aria-current="page" href="{% url 'login' %}">Login</a>
              </li>
            </ul>
            </div>
            {% endif %}
          </div>
        </div>
      </nav>
    <!-- End navar -->
{% block content %}
{% endblock %}
{% for i in messages %}
<h1 class = "text-warning{{i.tags}}">{{i}}</h1>
{% endfor %}
    <!-- script files here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
