{% extends 'base.html' %}
{% block content %}
<h1>This is mode page</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Roll</th>
        <th scope="col">Name</th>
        <th scope="col">Pass</th>
        <th scope="col">Address</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        {% for d in data%}
        <tr>
            <th scope="row">{{d.roll}}</th>
            <td>{{d.name}}</td>
            <td>{{d.password}}</td>
            <td>Blank</td>
            <td><a href = "{% url 'delete' d.roll%}" class="btn btn-danger">Delete</a></td>
        </tr>
      {% endfor %}
      
    </tbody>
  </table>

{% endblock %}
