{% extends 'home.html' %}
{% block content %}
<h1>This time is show</h1>
{% for i in data %}
<h1>{{i.name}}</h1>
<h1>{{i.id}}</h1>
<a class="btn btn-primary" href="{% url 'edit_post' i.id %}">edit post</a>
<a href="{% url 'delete_post' i.id %}" class="btn btn-danger">delete</a>
{% endfor %}
{% endblock %}
