{% extends "home.html" %}
{% block content %}
{% load crispy_forms_tags %}


<form method="post" style="width: 80%;margin: 0 auto;">
    <h1>Are you sure you want to delete this post?</h1>
    {% csrf_token %}
    {{form | crispy}}
    <button class="btn btn-primary" type="submit">Delete</button>
</form>

{% endblock %}
